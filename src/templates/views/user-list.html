<div class="main__content">
    <div class="user__content">
        <button class="btn btn-primary" ng-click="openCreateForm()">Create User</button>

        <!-- User list -->
        <section class="user-list container">
            <div class="user-list__card secondary-title">
                <div class="user-list__item">Username</div>
                <div class="user-list__item">First name</div>
                <div class="user-list__item">Last name</div>
                <div class="user-list__item">Email</div>
                <div class="user-list__item">Type</div>
            </div>
            <div class="user-list__card" ng-init="getUser(userName)" ng-repeat="user in users" ng-click="openForm(user)">
                <div class="user-list__item">
                    <a href="#!/user/{{user.userName}}">{{ user.userName }}</a>
                </div>
                <div class="user-list__item">{{ user.firstName }}</div>
                <div class="user-list__item">{{ user.lastName }}</div>
                <div class="user-list__item">{{ user.email }}</div>
                <div class="user-list__item">{{ user.type }}</div>
            </div>
        </section>
    </div>

    <div class="user-action__content">
        <!-- Link to the form HTML file -->
        <div ng-include="'views/user-form.html'"></div>
    </div>

</div>
